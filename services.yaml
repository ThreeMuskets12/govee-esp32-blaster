connect_bulb:
  name: Connect Bulb
  description: Reconnect a disconnected bulb. This is a debug command and should only be used when troubleshooting.
  fields:
    bulb_name:
      name: Bulb Name
      description: The name of the bulb to connect.
      required: true
      example: "Living Room"
      selector:
        text:

disconnect_bulb:
  name: Disconnect Bulb
  description: Disconnect a bulb. This is a debug command. WARNING - The bulb will not respond to commands until reconnected.
  fields:
    bulb_name:
      name: Bulb Name
      description: The name of the bulb to disconnect.
      required: true
      example: "Living Room"
      selector:
        text:

refresh_bulbs:
  name: Refresh Bulbs
  description: Force a refresh of all bulb states from all configured ESP32 devices.

rescan_ports:
  name: Rescan Ports
  description: Rescan all configured serial ports to rebuild the bulb-to-port mapping. Use this after rebooting if USB port assignments have changed.
